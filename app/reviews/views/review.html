<div class="singleReview" ng-repeat="r in ReviewsCtrl.reviews">
  <h2>{{r.title}}</h2>
  <p ng-controller="ProfileController">by <strong>{{ r.user }}</strong></p>
  <p>{{r.review}}</p>
  <p class="reviewRightAlign">{{r.rating}} / 5</p>
  <p>{{r.coords.id | date:'medium'}}</p>
  <button class="btn btn-danger" ng-click="ReviewsCtrl.deleteReview(r._id)">Delete</button>
</div>

<div ng-controller="MapController" ng-model="$scope.map.events.dblclick()"></div>
<div class="reviewForm" ng-controller = "ReviewsController as ReviewsCtrl">
  <h2>Add a Review</h2>
  <form name="reviewForm" ng-submit="reviewForm.$valid && ReviewsCtrl.getReview(ReviewsCtrl.review)" novalidate>
    <div class="titleRating">
      <input type="text" name="title" value="" placeholder="Title" ng-model="ReviewsCtrl.review.title" required>
      <label for="rating">Rating </label>
      <select name="rating" ng-model="ReviewsCtrl.review.rating" required>
          <option value="" disabled="disabled" selected="selected"></option>
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5</option>
      </select>
    </div>
    <textarea name="review" value="" placeholder="Review" ng-model="ReviewsCtrl.review.review" required></textarea>
    <button type="submit" name="reviewForm">Submit</button>
    <button type="button">Cancel</button>
  </form>
</div>

<div class="reviewForm" ng-controller = "ReviewsController as ReviewsCtrl">
  <h2>Add a Review</h2>
  <form name="reviewForm">
    <div class="titleRating">
      <input type="text" name="title" value="" placeholder="Title">
      <label for="rating">Rating </label>
      <select name="rating">
          <option value="" disabled="disabled" selected="selected"></option>
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5</option>
      </select>
    </div>
    <textarea name="review" value="" cols="70" rows="10" placeholder="Review"></textarea>
    <button type="submit" name="reviewForm" ng-click="ReviewsCtrl">Submit</button>
    <button type="button">Cancel</button>
  </form>
</div>

<div class="container">
  <div class="panel panel-default">
    <div class="panel-heading">Home Page</div>
    <div class="panel-body">
      <div class="row">
        <div class="col-sm-8">
          <div id="map_canvas">
            <div ng-controller="MapController">
            <script type="text/ng-template" id="searchbox.tpl.html">
            <input type="text" placeholder="Search Box">
              </script>
              <script type="text/ng-template" id="control.tpl.html">
              <button class="btn btn-sm btn-primary" ng-class="{'btn-warning': danger}" ng-click="controlClick()">{{controlText}}</button>
              </script>
               <ui-gmap-google-map center="map.center" zoom="map.zoom" draggable="true" events="map.events">
                 <ui-gmap-layer type="TrafficLayer" show="map.showTraffic"></ui-gmap-layer>
                   <ui-gmap-marker ng-repeat="m in map.markers" coords="m.coords" icon="m.icon" idkey="m.id" options="m.options">
                     <ui-gmap-window options="windowOptions" closeClick="closeClick()">
                      <div><a href="http://theironyard.com/">{{title}}</a></div>
                        </ui-gmap-window>
                   </ui-gmap-marker>
                   <ui-gmap-search-box template="searchbox.template" events="searchbox.events" position="BOTTOM_RIGHT"></ui-gmap-search-box>
               </ui-gmap-google-map>
            </div>
          </div>
        </div>

        <div ng-controller="MapController" class="col-sm-4 reviews">
          <div ng-controller="ReviewsController as ReviewsCtrl" ng-include="'../../reviews/views/review.html'"></div>
        </div>
        <div ng-controller="MapController" class="col-sm-4 hide reviewForm">
          <div ng-controller="ReviewsController as ReviewsCtrl" ng-include="'../../reviews/views/form.html'"></div>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="container">
  <div class="panel panel-default">
    <div class="panel-heading">Home Page</div>
    <div class="panel-body">
      <div class="row">
        <div class="col-sm-6">
          <div id="map_canvas">
            <div ng-controller="MapController">
               <ui-gmap-google-map center="map.center" zoom="map.zoom" draggable="true" events="map.events">
                   <ui-gmap-marker ng-repeat="m in map.markers" coords="m.coords" icon="m.icon" idkey="m.id" options="m.options"></ui-gmap-marker>
               </ui-gmap-google-map>
            </div>
          </div>
        </div>
        <div class="col-sm-6">
          <div ng-include="'../../reviews/views/form.html'"></div>
        </div>
      </div>
    </div>
  </div>
</div>

<div id="map_canvas">
  <div ng-app="main" >
     <ui-gmap-google-map center="map.center" zoom="map.zoom" draggable="true" events="map.events">
         <ui-gmap-marker ng-repeat="m in map.markers" coords="m.coords" icon="m.icon" idkey="m.id" options="m.options"></ui-gmap-marker>
     </ui-gmap-google-map>
  </div>
</div>
